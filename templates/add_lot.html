<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Auction Lot</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Add New Auction Lot</h1>
    </header>
    <main>
        <form action="/add" method="POST">
            <label for="lot_number">Lot Number:</label>
            <input type="text" id="lot_number" name="lot_number" required>

            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="Painting">Painting</option>
                <option value="Drawing">Drawing</option>
                <option value="Photograph">Photograph</option>
                <option value="Sculpture">Sculpture</option>
                <option value="Carving">Carving</option>
            </select>

            <label for="subject_classification">Subject Classification:</label>
            <input type="text" id="subject_classification" name="subject_classification" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <label for="estimated_price">Estimated Price:</label>
            <input type="number" step="0.01" id="estimated_price" name="estimated_price" required>

            <label for="auction_date">Auction Date:</label>
            <input type="date" id="auction_date" name="auction_date">

            <button type="submit">Add Lot</button>
        </form>
        <a href="/admin">Back to Admin</a>
    </main>
    <footer>
        <p>&copy; 2025 Fotheby's Auction House. All Rights Reserved.</p>
    </footer>
    <script src="/static/js/script.js"></script>
</body>
</html>
