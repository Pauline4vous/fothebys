<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lot Details</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Lot {{ lot.lot_number }} Details</h1>
    </header>
    <main>
        <div class="lot-card">
            <h2>{{ lot.artist }}</h2>
            <p><strong>Year:</strong> {{ lot.year }}</p>
            <p><strong>Category:</strong> {{ lot.category }}</p>
            <p><strong>Description:</strong> {{ lot.description }}</p>
            <p><strong>Estimated Price:</strong> ${{ lot.estimated_price }}</p>
            {% if lot.image %}
            <img src="/static/images/{{ lot.image }}" alt="Image of {{ lot.lot_number }}" width="100%">
            {% endif %}
            <a href="/">Back to Auctions</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Fotheby's Auction House. All Rights Reserved.</p>
    </footer>
    <script src="/static/js/script.js"></script>
</body>
</html>
